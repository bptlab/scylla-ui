<!--<app-process-overview></app-process-overview>-->
<mat-card>
  <mat-card-title>General information</mat-card-title>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Costs'"></app-box-plot-diagram>
      <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Flow Time'"></app-box-plot-diagram>
      <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Waiting Time'"></app-box-plot-diagram>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Process model</mat-card-title>
  <mat-card-content>
    <app-bpmn-viewer></app-bpmn-viewer>
  </mat-card-content>
</mat-card>
