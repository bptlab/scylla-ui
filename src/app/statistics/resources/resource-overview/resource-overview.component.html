<mat-card *ngFor="let resource of resources">
  <mat-card-title>{{ resource.type }}</mat-card-title>
  <mat-card-content>
    <app-resource-kpi [statistics]="resource" [timeUnit]="timeUnit"></app-resource-kpi>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/statistics/resources/{{resource.type}}">Show Details</a>
  </mat-card-actions>
</mat-card>
