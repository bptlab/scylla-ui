<mat-card>
  <mat-card-title>{{activity.name}}</mat-card-title>
  <mat-card-content>
    <app-activity-kpi [statistics]="activity" [timeUnit]="timeUnit"></app-activity-kpi>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Process model</mat-card-title>
  <mat-card-content>
    <app-bpmn-viewer #bpmnViewer></app-bpmn-viewer>
  </mat-card-content>
</mat-card>
<div *ngFor="let instance of activity.instances">
  <mat-card>
    <mat-card-title>Instance {{activity.name}}</mat-card-title>
    <mat-card-content>
      <app-activity-kpi [statistics]="instance" [timeUnit]="timeUnit"></app-activity-kpi>
    </mat-card-content>
  </mat-card>
</div>
