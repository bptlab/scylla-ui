<body>
    <div class="page-wrap">
        <main class="content">
          <mat-drawer-container class="example-container">
              <mat-drawer id="left_menu" mode="side" opened="true">
                <div matTooltip="Simulation Overview" [matTooltipPosition]="position">
                  <a routerLink="/statistics/simulation-overview">
                    <mat-icon>dashboard</mat-icon>
                  </a>
                </div>
                <div matTooltip="Resources Overview" [matTooltipPosition]="position">
                  <a routerLink="/statistics/resource-overview">
                    <mat-icon>person</mat-icon>
                  </a>
                </div>
                <div matTooltip="Activities Overview" [matTooltipPosition]="position">
                  <a routerLink="/statistics/activity-overview">
                    <mat-icon>view_stream</mat-icon>
                  </a>
                </div>
                <div matTooltip="Select Other Files" [matTooltipPosition]="position">
                  <a mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </a>
                </div>
              </mat-drawer>
              <mat-drawer-content>
                      <router-outlet></router-outlet>
              </mat-drawer-content>
          </mat-drawer-container>
        </main>
        <footer>
            <app-footer-bar></app-footer-bar>
        </footer>
    </div>
</body>
<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/landing">
      <mat-icon>attachment</mat-icon>
      <span>Select other files</span>
    </button>
</mat-menu>
