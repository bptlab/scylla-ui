<div fxLayout="row" fxLayoutAlign="space-evenly center">
  <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Costs'" [chartId]="'Costs'+activityId"></app-box-plot-diagram>
  <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Duration'" [chartId]="'Duration'+activityId"></app-box-plot-diagram>
  <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Waiting Time'" [chartId]="'Waiting Time'+activityId"></app-box-plot-diagram>
  <app-box-plot-diagram class="boxplot" [min]="1" [max]="100" [median]="50" [q1]="30" [q3]="70" [label]="'Resources-idle Time'" [chartId]="'Resources-idle Time'+activityId"></app-box-plot-diagram>
